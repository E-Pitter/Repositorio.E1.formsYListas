<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1:Formularios</title>
</head>
<body>
    <section>
        <h1>Formulario de registro</h1>
        <label for="nombra">Nombre:</label>
        <input type="text" id="nombre" >
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" >
        <br><br>
        Modalidad de Cursada:
        <input type="radio" id="opcion1" name="cursada">
        <label for="opcion1">On-Demand</label>
        <input type="radio" id="opcion2" name="cursada">
        <label for="opcion2">En vivo</label>
        <br><br>
        <label for="correo">Correo:</label>
        <input type="email" name="" id="correo" required>
        <br><br>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br><br>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br><br>
        <button>Enviar</button>
    </section>
</body>
</html>
